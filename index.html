<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime Store</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Anime Store</h2>
        <p>Your one and only shop for anime characters.</p>
        <button>Shop Now</button>
    </section>

    <section id="products" class="products">
        <h3>Featured Products</h3>
        <div class="product-list">
            <div class="product">
                <img src="Jiraya.png" alt="Anime Figure">
                <h4>Jiraya</h4>
                <p>Rs.5999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Naruto.png" alt="Anime Poster">
                <h4>Naruto</h4>
                <p>Rs.2999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Kurama.png" alt="Anime T-Shirt">
                <h4>Kurama</h4>
                <p>Rs.4999</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Anime Store. All rights reserved.</p>
    </footer>
</body>
</html>
